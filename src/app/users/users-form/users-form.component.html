<div class="content-wrapper">

    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>{{title}} Project</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">

                        <div class="card-body">

                            <form [formGroup]="usersForm" #myform="ngForm">
                                <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Company Name<span style="color:red;">*</span></label>
                                        <select class="form-control" formControlName="companycode" [attr.disabled]="isView ? '' : null">
                                            <option value="" selected disabled>--Select Company--</option>
                                            <option *ngFor="let data of listofCompanies"  [value]="data.companycode">{{data.companyname}}</option>
                                        </select>
                                    <div
                                        *ngIf="usersForm.controls['companycode'].invalid && (usersForm.controls['companycode'].dirty || usersForm.controls['companycode'].touched || myform.submitted)">
                                        <div class="text-danger" *ngIf="usersForm.controls['companycode']">
                                            Company Name is required
                                        </div>
                                    </div>
                                </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Project Code<span style="color:red;">*</span></label>
                                        <input type="text" readonly formControlName="projectcode" class="form-control"
                                            placeholder="Enter Project Code" required>
                                        <span
                                            *ngIf="usersForm.controls['projectcode'].touched && !validProjectCode && (validProjectCode != null)"
                                            class="text-danger d-block mt-1 text-left"> Project Code already
                                            exists</span>
                                       
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Project Name<span style="color:red;">*</span></label>
                                        <input type="text" pattern="[a-zA-Z'-'\s]*" formControlName="projectname"
                                            class="form-control" placeholder="Enter  Project Name" [readonly]="isView">
                                        <div
                                            *ngIf="usersForm.controls['projectname'].invalid && (usersForm.controls['projectname'].dirty || usersForm.controls['projectname'].touched || myform.submitted)">
                                            <div class="text-danger" *ngIf="usersForm.controls['projectname']">
                                              Project  Name is required
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="inputEmail4">Company Id<span style="color:red;">*</span></label>
                                        <input type="text" formControlName="companyid" class="form-control"
                                            placeholder="Enter Company Id" [readonly]="isView">
                                        <div
                                            *ngIf="usersForm.controls['companyid'].invalid && (usersForm.controls['companyid'].dirty || usersForm.controls['companyid'].touched || myform.submitted)">
                                            <div class="text-danger" *ngIf="usersForm.controls['companyid']">
                                                Company Id is required
                                            </div>
                                        </div>
                                    </div>

                                   
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Start Date</label>
                                        <input class="form-control" type="date" id="date" name="dates"
                                            formControlName="startdate" [readonly]="isView">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">End Date</label>
                                        <input class="form-control" type="date" id="date" name="dates"
                                            formControlName="enddate" [readonly]="isView">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Status<span style="color:red;">*</span></label>
                                        <select class="form-control" formControlName="status"
                                            [attr.disabled]="isView ? '' : null">
                                            <option value="" selected disabled>--SELECT--</option>
                                            <option value="ACTIVE">ACTIVE</option>
                                            <option value="INACTIVE">INACTIVE</option>
                                        </select>

                                    </div>

                                     <div class="form-group col-md-12">
                                            <label for="exampleFormControlTextarea1"
                                                class="form-label">Description</label>
                                            <textarea class="form-control" formControlName="description"
                                                id="exampleFormControlTextarea1" rows="3">

                                         </textarea>
                                        </div>
                                    </div>
                                






                                <div class="form-group" style="text-align: end">
                                    <button type="button" class="btn btn-primary" [hidden]="!isView">
                                        <i class="fas fa-edit"></i>&nbsp;Edit</button>&nbsp;
                                    <button type="submit" class="btn btn-success"
                                        [innerText]="isEdit ? 'Update' : 'Save'" [hidden]="isEdit && isView"></button>
                                    &nbsp;&nbsp;
                                    <button type="button" class="btn btn-danger" ngbTooltip="btn-danger"
                                        >
                                        <i class="fa fa-times" aria-hidden="true"></i>&nbsp;Cancel
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
